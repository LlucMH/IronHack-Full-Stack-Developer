<section class="contact">
  <h1 class="contact-title">Contact Us</h1>
  <div class="contact-form-container">
    <form id="contact-form" onsubmit="sendForm(event)" method="GET">
      <div class="contact-form-inputs-container">

        <!-- Full Name -->
        <div class="contact-form-field body-regular">
          <label for="contact-form-name">Full Name *</label>
          <input
            type="text"
            id="contact-form-name"
            name="contact-form-name"
            class="body-regular input-box input-box-large"
            placeholder="Enter your full name"
            required
          />
          <span id="errorName" class="error-message" hidden>Please enter your full name.</span>
        </div>

        <!-- Email + Phone -->
        <div class="form-row-2">

          <!-- Email -->
          <div class="contact-form-field body-regular">
            <label for="contact-form-email">Email</label>
            <input
              type="email"
              id="contact-form-email"
              name="contact-form-email"
              class="body-regular input-box input-box-narrow"
              placeholder="Enter your email address"
              required
            />
            <span id="errorEmail" class="error-message" hidden>Email is required.</span>
            <span id="errorFormatEmail" class="error-message" hidden>Invalid email format.</span>
          </div>

          <!-- Phone -->
          <div class="contact-form-field body-regular">
            <label for="contact-form-phone">Phone</label>
            <input
              type="tel"
              id="contact-form-phone"
              name="contact-form-phone"
              class="body-regular input-box input-box-narrow"
              placeholder="Enter your phone number"
              required
            />
            <span id="errorPhone" class="error-message" hidden>Phone number is required.</span>
          </div>
        </div>

        <!-- Message -->
        <div class="contact-form-field body-regular">
          <label for="contact-form-message">Message</label>
          <textarea
            id="contact-form-message"
            name="contact-form-message"
            class="body-regular input-box input-box-large"
            maxlength="300"
            placeholder="Write your message here ..."
            required
          ></textarea>
          <span id="errorMessageUser" class="error-message" hidden>Message must be at least 6 characters.</span>
        </div>

        <!-- Hidden input -->
        <input type="hidden" name="origen" value="newsletter-form" />

        <!-- Submit button -->
        <button class="contact-form-button blue-button" type="submit">
          Submit
        </button>

        <!-- Global error -->
        <p id="errorSubmit" class="error-message" hidden>Please fix the errors above before submitting.</p>
      </div>
    </form>

    <!-- Success message -->
    <p
      id="contact-form-success"
      class="form-success-message"
      style="display: none"
    >
      ðŸ˜Š Thanks for reaching out! Weâ€™ll be in touch very soon.
    </p>
  </div>
</section>
