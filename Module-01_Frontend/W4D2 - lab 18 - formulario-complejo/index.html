<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realizar pedido</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <h1>Haz tu pedido de pizza</h1>
      <h2>Opciones de compra</h2>

      <div class="container">
        <form
          action="https://formsubmit.co/TU_EMAIL@formsubmit.co"
          method="POST"
        >
          <fieldset>
            <legend>Datos personales</legend>

            <label for="tratamiento">Tratamiento:</label>
            <select id="tratamiento" name="tratamiento" required>
              <option value="" disabled selected>Selecciona una opción</option>
              <option value="sr">Sr.</option>
              <option value="sra">Sra.</option>
              <option value="otre">Otre</option>
            </select>

            <label for="nombre">Nombre completo:</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Nombre y apellidos"
              required
            />

            <label for="email">Correo electrónico:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="ejemplo@correo.com"
              required
            />

            <label for="telefono">Teléfono:</label>
            <input
              type="tel"
              id="telefono"
              name="telefono"
              placeholder="123456789"
              pattern="[0-9]{9}"
              required
            />

            <label for="contrasena">Contraseña:</label>
            <input
              type="password"
              id="contrasena"
              name="contrasena"
              placeholder="Crea una contraseña"
              required
            />
          </fieldset>

          <fieldset>
            <legend>Tu pedido</legend>

            <label for="pizza">Elige tu pizza:</label>
            <select id="pizza" name="pizza" required>
              <option value="" disabled selected>Selecciona una pizza</option>
              <option value="margarita">Margarita</option>
              <option value="4-quesos">Cuatro quesos</option>
              <option value="vegetal">Vegetal</option>
              <option value="barbacoa">Barbacoa</option>
              <option value="pepperoni">Pepperoni</option>
              <option value="calzone">Calzone</option>
            </select>

            <label>Ingredientes extra:</label>
            <label class="extra"
              ><input type="checkbox" name="extra[]" value="Champiñón" />
              Champiñón</label
            >
            <label class="extra"
              ><input type="checkbox" name="extra[]" value="Jamón" checked />
              Jamón</label
            >
            <label class="extra"
              ><input type="checkbox" name="extra[]" value="Tomate natural" />
              Tomate natural</label
            >
            <label class="extra"
              ><input type="checkbox" name="extra[]" value="Pimiento" />
              Pimiento</label
            >

            <label>¿Cómo quieres recibir tu pizza?</label>
            <label class="formato"
              ><input type="radio" name="formato" value="casa" checked /> Enviar
              a casa</label
            >
            <label class="formato"
              ><input type="radio" name="formato" value="recoger" /> Recoger en
              local</label
            >

            <label for="comentario">Comentario:</label>
            <textarea
              id="comentario"
              name="comentario"
              maxlength="150"
              placeholder="Escribe aquí tu comentario."
            ></textarea>
          </fieldset>

          <input type="hidden" name="_subject" value="Nuevo pedido de pizza" />
          <input type="hidden" name="_captcha" value="false" />

          <button type="submit">Enviar pedido</button>
        </form>
      </div>
    </main>
  </body>
</html>
